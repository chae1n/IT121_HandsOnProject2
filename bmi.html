<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | Julia Johnson</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <header>
        <nav id="navbar">
          <div class="container">
            <h1 class="logo">J&J</h1>
              <ul>
                <li><a href="index.html">Converter</a></li>
                <li><a class="current">BMI</a></li>
              </ul>
          </div>
        </nav>
        </div>
  </header>
    <div class="calculator">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="heightInches">Height (in inches):</label>
            <input type="number" id="heightInches" name="heightInches" required><br><br>
            
            <label for="weightPounds">Weight (in pounds):</label>
            <input type="number" id="weightPounds" name="weightPounds" required><br><br>
            
            <button type="submit">Calculate BMI</button>
        </form>

        <div id="results">
            <!-- BMI results will be displayed here -->
        </div>
    </div>

    <script src="bmi.js"></script>
</body>
</html>
